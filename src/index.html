<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Android Calculator</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main class="phone">
			<div class="phone_frame">
				<div class="calculator_container">
					<div class="screen">
						<input class="screen_input" disabled='disabled'>
						<input class="screen_result" disabled="disabled">
					</div>
					
					<div class="buttons_container">
						<div class="buttons_left-side">
							<div>
								<button class="btn btn-dark" value = '7'>7</button>
								<button class="btn btn-dark" value = '8'>8</button>
								<button class="btn btn-dark" value = '9'>9</button>
							</div>
							<div>
								<button class="btn btn-dark" value = '4'>4</button>
								<button class="btn btn-dark" value = '5'>5</button>
								<button class="btn btn-dark" value = '6'>6</button>
							</div>
							<div>
								<button class="btn btn-dark" value = '1'>1</button>
								<button class="btn btn-dark" value = '2'>2</button>
								<button class="btn btn-dark" value = '3'>3</button>
							</div>
							<div>
								<button class="btn btn-dark" value = '.'>.</button>
								<button class="btn btn-dark" value = '0'>0</button>
								<button class="btn btn-dark" value = '='>&#61;</button>
							</div>
						</div>
						<div class="buttons_right-side">
							<button class="btn btn-light" id='delBtn' value = 'DEL'>DEL</button>
							<button class="btn btn-light" value = '÷'>&#xf7;</button>
							<button class="btn btn-light" value = '×'>&#xd7;</button>
							<button class="btn btn-light" value = '−'>&minus;</button>
							<button class="btn btn-light" value = '+'>&#43;</button>
						</div>
						<article class="history_slide" id="history">
							<div class='arrow-left'></div>
							<div class="history_list">
								<h3 class='history-title'>Notes</h3>
								<p>holding and releasing the delete btn will clear the screen</p>
								<h3 class='history-title'>Future Features</h3>
								<p>history screen to show last 10 results</p>
								<p>more complex math support scientific</p>
								<h3 class='history-title'>Author</h3>
								<p>Oscar Rodriguez</p>
							</div>
							
						</article>
					</div>
					
				</div>
			</div>
		</main>
		
	</body>
</html>
